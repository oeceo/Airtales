{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Airtales{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %} default-bg {% endblock %}">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="nav-top">
        <div class="container-fluid">
            <a class="navbar-logo" href="{% url 'airtalesapp:index' %}"> 
                <img src="{% static 'images/logo.png' %}" alt="Airtales logo" width="350" height="80">
            </a>
            
            <!-- Hamburger button for condensed navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar buttons -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary nav-bar mx-2" href="{% url 'airtalesapp:explore' %}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary nav-bar mx-2" href="{% url 'airtalesapp:login' %}">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar fixed-bottom navbar-dark" id="nav-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="nav-prompt">Today's prompt: {{ prompt_text_0 }}</a>
            <div class="nav-links">
                <a class="bottom-nav-link" href="{% url 'airtalesapp:about' %}">About</a>
                <a class="bottom-nav-link" href="{% url 'airtalesapp:terms' %}">T&Cs</a>
            </div>
        </div>
    </nav>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}

</body>
</html>
