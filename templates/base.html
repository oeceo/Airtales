{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Airtales{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body style="background-color: #035E7B;">

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-logo" href="{% url 'airtalesapp:index' %}"> 
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="350" height="80">
            </a>

    <!-- Navbar buttons -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary me-2" href="{% url 'airtalesapp:explore' %}">Explore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{% url 'airtalesapp:login' %}">Sign In</a>
            </li>
        </ul>
    </div>
</div>
</nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
