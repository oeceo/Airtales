{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - My Django Site</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to custom CSS for styling -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

{% block content %}


<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

    <h2 class="text-center mb-3">Login to share</h2>

    <!-- Login box -->
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <form method="POST">
            {% csrf_token %}
            <!-- Email field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </form>

        <!-- Sign Up link inside the box -->
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="{% url 'airtalesapp:signup' %}">Sign Up</a></p>
        </div>
    </div>

    <!-- Buttons BELOW the white box -->
    <div class="d-grid gap-2 mt-3" style="max-width: 400px; width: 100%;">
        <!-- Log In Button -->
        <button type="submit" class="btn btn-primary rounded-pill p-2">Login</button>
        <!-- Forgot Password Button -->
        <a href="#" class="btn btn-outline-secondary rounded-pill p-2">Forgot Password?</a>
    </div>
</div>


    {% endblock %}
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
