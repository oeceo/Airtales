{% extends 'base.html' %}
{% load static %}
{% block body_class %}default-bg{% endblock %} <!-- Can change to pink-bg, dark-blue-bg, turqouise-bg -->

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center my-5">

    <h1 class="login text-center my-4">Login to share</h1>

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login box -->
    <div class="card shadow-lg p-4">
        <form method="POST"  action="{% url 'airtalesapp:login' %}">
            {% csrf_token %}
            <!-- Email field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary rounded-pill p-2">Login</button>
            </div>
        </form>

        <!-- Sign Up link inside the box -->
        <div class="mt-3 text-center">
            <p>Don't have an account? <a class="custom-link" href="{% url 'airtalesapp:signup' %}">Sign Up</a></p>
        </div>
    </div>

    <!-- Buttons BELOW the white box -->
    <div class="d-grid gap-2 mt-3" style="max-width: 400px; width: 100%;">
        <!-- Log In Button -->
        <button type="submit" class="btn btn-primary p-2">Login</button>
        <!-- Forgot Password Button -->
        <a href="#" class="btn btn-secondary p-2">Forgot Password?</a>
    </div>
</div>


{% endblock %}
