{% extends 'base.html' %}
{% load static %}
{% block body_class %}default-bg{% endblock %} <!-- Can change to pink-bg, dark-blue-bg, turqouise-bg -->
    
{% block content %}
    <!-- Login box -->
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <form method="POST">
            {% csrf_token %}
            <!-- Email field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Username field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text=" class="form-control" id="username" name="username" required>
            </div>

            <!-- Password field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </form>

        <!-- Sign Up link inside the box -->
        <div class="mt-3 text-center">
            <p>Have an account? <a href="{% url 'airtalesapp:login' %}">log in</a></p>
        </div>
    </div>

    <!-- Buttons BELOW the white box -->
    <div class="d-grid gap-2 mt-3" style="max-width: 400px; width: 100%;">
        <!-- Log In Button -->
        <button type="submit" class="btn btn-primary rounded-pill p-2">Sign Up</button>
    </div>

{% endblock %}
